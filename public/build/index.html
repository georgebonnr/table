<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=News+Cycle:400,700'>
    <title>Table</title>
    <link href="stylesheets/normalize.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="stylesheets/all.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
    <script src="./scripts/view/loginInit.js"></script>
    <script src="./scripts/model/APIRequest.js"></script>
    <script src="./scripts/model/Login.js"></script>
  </head>
  <body class="index">
  <nav>
    <div class="menu-wrapper">
      <div class="nav">
        <ul>
          <li><a href="index.html">Table</a></li>
          <li><a href="/logout">Sign Out</a></li>
          <li><a href="account/">Account</a></li>
          <li><a href="analytics/">Analytics</a></li>
          <li><a href="/home">Home</a></li>
        </ul>
      </div>
    </div>
  </nav>

    <div class="image-gradient-dynamic">
  <div class="image-wrapper">
    <img src="./images/table.jpg" alt="">
  </div>
  <div class="copy">
    <div class="modal">
      <label for="modal-1">
        <div class="js-btn"><p>Let's Go</p></div>
      </label>
      <span>Log in to manage reservations</span>
      <input class="modal-state" id="modal-1" type="checkbox" />
      <div class="modal-window" ng-app="client">
        <label class="modal-bg" for="modal-1"></label>
        <div class="modal-inner" ng-controller="Login">
          <label class="modal-close" for="modal-1"></label>
            <h1>Employee Login</h1>
            <form class="login">
              <input type="text" ng-model="username" name="name" placeholder="Username">
              <input type="password" ng-model="password" password="password" placeholder="Password">
              <input type="submit" ng-click="login()" onclick="return false">
            </form>
          <div class='modal-notification'> {{error}} </div>
        </div>
        </div>
      </div>
    </div>
  </div>
  <div class="overlay"></div>
</div>
  </body>
</html>
