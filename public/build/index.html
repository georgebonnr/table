  <div class="copy">
    <!--modal--!>
    <div class="modal">
      <label for="modal-1">
        <div class="js-btn"><p>Let's Go</p></div>
      </label>
      <span>Log in to manage reservations</span>
      <input class="modal-state" id="modal-1" type="checkbox" />
      <div class="modal-window">
        <label class="modal-bg" for="modal-1"></label>
        <div class="modal-inner">
          <label class="modal-close" for="modal-1"></label>
            <h1>Employee Login</h1>
            <form class="login">
             <input type="text" name="name" placeholder="Username">
             <input type="password" password="password" placeholder="Password">
             <input type="submit">
            </form>
          <div class='modal-notification'></div>
        </div>
        
          
        </div>
      </div>
    </div>
    <!--end modal--!>
  </div>
  <div class="overlay"></div>
</div>

<script>
  $(document).ready(function () {

    var $modalNotification = $('.modal-notification');

    var $loginRequest = function(data){
      $.ajax({
        url: "/login",
        type: "POST",
        data: data
      }).error(function(err){
        console.log(err);
        $modalNotification.html(err.responseText).finish().slideDown().delay(5000).slideUp();
      }).done(function(data){
        window.location = data.location;
      })
    }

    $('.login').on('submit',function(e){
      e.preventDefault();
      $loginRequest({
        u: e.target[0].value,
        p: e.target[1].value
      });
    })

    $('.modal').find('.js-btn').on('click', function() {
      $(document.body).addClass('modal-open');
    });

    $('.modal-close').on('click', function() {
      $(document.body).removeClass('modal-open');
    })

    $('.modal-bg').on('click', function() {
      $(document.body).removeClass('modal-open');
    })
  })
</script>
